<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		height: 100%;
		margin:0;
		padding:0;
	}
		section{
			width:100%;
			display: flex;
			height: 100%;
			flex-wrap: wrap;
		}
		div:nth-child(1){
			width:100%;
			height: 25%;
			background-color: #123464;
		}
		div:nth-child(2){
			width:25%;
			height: 75%;
			background-color: #000;
		}
		div:nth-child(3){
			width:75%;
			height: 75%;
			background-color: #999;
		}
	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>
