<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  	label {
  display:block;
  height:60px;
  width:60px;
  xborder:1px solid;
  margin-left:0px;
  background-image:url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png?tdsourcetag=s_pcqq_aiomsg);
  background-repeat:no-repeat;
  background-position:-20px -20px;
   
}
input:checked+label{
  background-position:-2820px -20px;
  transition:1s steps(28);
}

  </style>
</head>
<body>
  <input type="checkbox" id="bian" hidden>
  <label for="bian"></label>
</body>
