<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
   for (var i = 0; i <= 400; i++) {
    dot (i , 10 )
   } // 画一条实线
   for (var i = 0; i <= 400; i += 2) {
    dot (i , 20 )
   } // 画一条一个实点一个空点的虚线
   for (var i = 0; i <= 400; i += 4) {
    dot (i , 30 )
    dot (i + 1 , 30)
   } // 画一条两个实点两个空点的虚线
   for (var i = 0; i <= 400; i += 5) {
    dot (i , 40 )
    dot (i + 1 , 40)
    dot (i + 2 , 40)
   } // 画一条三个实点两个空点的虚线
   for (var i = 0; i <= 400; i ++) {
    dot (i , i)
   } // 画一条45度的斜线
   for (var i = 0; i <= 400; i ++) {
    dot (i , 3/ 4 *i)
   } // 画一条跨越画布左上角和右下角的对角线
   for (var i = 60; i <= 110; i ++) {
    for (var j = 60; j <= 110; j++ ) {
      dot (i , j)
    }
   } // 画一个实心矩形
   for (var i = 0; i<= 400; i++) {
      dot (i , 200 + 4*Math.sin(i/6))
   } // 画一个大小合适的sin(x)的图像
   for (var i = 200; i <= 260; i++) {
      if (i == 200 || i == 260) {
        for (var j = 200; j <= 260 ;j++) {
          dot(i,j)
        }
      } else {
        for (var j = 200; j <= 260; j=j+60) {
          dot(i,j)
        }
      }
   } // 画空心矩形
   for (var i = 0; i <= 630; i++) {
       dot (50*Math.cos(i/100)+200, 50*Math.sin(i/100)+100)
   } // 画空心圆
   for (var i = 0;i<=630;i++){
      for (var j = 1; j<= 50;j++) {
      dot (j*Math.cos(i/100)+320, j*Math.sin(i/100)+100)
      }
   } // 画实心圆
   
   for (var i = 120; i <= 180; i ++) {
    for (var j = 120; j <= 180; j++ ) {
        x = (i - 120) * 255 / 60
        y = (j - 120) * 255 / 60
       dot (i , j , 'rgb(' + y + ',' + 255 + ',' + x +')')
    }
   } // 画色彩空间的某一面
  
</script>
</html>
