<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    ol{
  list-style:none;
  width:165px;
  height:165px;
  
}
li{
  width:50px;
  height:50px;
  border:5px solid blue;
  margin-bottom:-5px;
  margin-right:-5px;
  float:left;
  text-align:center;
  line-height:50px;
}
li:hover{
  border:5px solid red;
  position:relative;
  z-index:2;
}
  </style>
</head>
<body>
<ol>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
</ol>
</body>
</html>
