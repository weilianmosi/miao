<script id="ch0103/17" type="010317">

<script id="ch0104/20" type="">
	var a = +prompt('请输入','')
	var b = +prompt('请输入','')
	var c = +prompt('请输入','')
	var d = b * b - 4 * a * c
	var x1 , x2
	if (d > 0){
		x1 = (-b + Math.sqrt(d))/(2 * a)
		x2 = (-b - Math.sqrt(d))/(2 * a)
		x1 = x1.toFixed(5)
		x2 = x2.toFixed(5)
		console.log('x1=' + x1 +';'+'x2=' + x2)
	} else if (d == 0){
		x1=-b / (2 * a)
		x1= x1.toFixed(5)
		console.log('x1=x2=' + x1)
	} else {
		var e,f 
		e = -b / (2 * a)
		f = (Math.sqrt(4 * a * c-b * b))/(2 * a)
		e = e.toFixed(5)
		f = f.toFixed(5)
		x1 = e + "+" + f + 'i'
		x2 = e + '-' + f + 'i'
		console.log('x1='+ x1+';'+'x2='+ x2)
	}
</script>
