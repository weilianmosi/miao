<script id="ch0104/20" type="010420">
	var a = +prompt('请输入','')
	var b = +prompt('请输入','')
	var c = +prompt('请输入','')
	var d = b * b - 4 * a * c
	var x1 , x2
	if (d > 0){
		x1 = (-b + Math.sqrt(d))/(2 * a)
		x2 = (-b - Math.sqrt(d))/(2 * a)
		x1 = x1.toFixed(5)
		x2 = x2.toFixed(5)
		console.log('x1=' + x1 +';'+'x2=' + x2)
	} else if (d == 0){
		x1=-b / (2 * a)
		x1= x1.toFixed(5)
		console.log('x1=x2=' + x1)
	} else {
		var e,f 
		e = -b / (2 * a)
		f = (Math.sqrt(4 * a * c-b * b))/(2 * a)
		e = e.toFixed(5)
		f = f.toFixed(5)
		x1 = e + "+" + f + 'i'
		x2 = e + '-' + f + 'i'
		console.log('x1='+ x1+';'+'x2='+ x2)
	}
</script>

<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几" type="x">
  var y = +prompt()
  var m = +prompt()
  console.log(weekDay(y, m))
  function dayofmonth(y,m) {
    switch(m) {
      case 4:
      case 6:
      case 9:
      case 11:
        return 30
      case 2 :
        if (shiRunNian(y)) {
          return 29
        } else {
            return 28
        }
      default :
        return 31
    }
  }
  function shiRunNian(y) {
    return y % 400 == 0 || (y % 4 == 0 && y % 100 !=0)
  }
  function daysbefore(y,m) {
    var days = 0
    for (var year = 1; year < y; year++ ) {
      if (shiRunNian(year)) {
        days += 366
      } else {
        days += 365
      }
    }
    for (var month = 1; month<m; month++) {
      days += dayofmonth(y,month)
    }
    return days
  }
  function daysbefore2(y,m) {
    var days = (y - 1) * 365 + Math.floor((y - 1)/4) - Math.floor((y-1)/100) + Math.floor((y - 1)/400)
    for (var i = 1; i < m; i++) {
      days += dayofmonth(y,i)
    }
    return days 
  }
  function weekDay(y, m) {
    return (daysbefore(y, m) + 1) % 7
  }
  
</script>

  function A(x,y) {
    let a = b = 1 
    for (var i = 1 ; i <= x ; i++) {
      a *= i
    }
    for (var j = 1 ; j <=(x-y); j++) {
      b *= j
    }
    return a / b
  }
  function C(x , y) {
    let a = b = c = 1

    }
    for (var j = 1 ; j <=(x-y); j++) {

    }
    for (var k = 1; k<= y; k++) {
      c *= k
    }
    return a / (b * c)
  }
